<!DOCTYPE html>
<html lang="en">
<head>
    <script src="CounterWithTextController.js"></script>
    <link rel="stylesheet" href="CounterWithTextStyle.css"/>
</head>
<div class="counterWithTextContainer">
    <div class="outputContainer">
        <output class="outputText" type="text" value="Click to increase the counter: ">Click to increase the counter: </output>
        <output class="counterOutput" type="number" value="0" id="counterOutput">0</output>
    </div>
    <div class="counterButtonContainer">
        <button onclick="increaseCounter()" class="counterButton" id="increaseButton"> + </button>
        <button onclick="lessCounter()" class="counterButton" id="lessButton"> - </button>
    </div>
</div>
</html>
